<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi pÃ¡gina personal</title>

  <style>
    :root {
      --color1: #00ADB5;
      --color2: #393E46;
      --color3: #EEEEEE;
      --color4: #222831;
      --shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--color3);
      color: var(--color4);
    }

    header {
      background-color: var(--color1);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      box-shadow: var(--shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 16px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 60px;
    }

    footer {
      background-color: var(--color2);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    /* ðŸ”¹ Foto de perfil */
    .foto-perfil {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

  </style>
